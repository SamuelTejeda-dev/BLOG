<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <script>
      (function () {
        // Recupera tema salvato o preferenza di sistema
        const theme =
          localStorage.getItem("app-theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");

        // Applica la classe 'dark' immediatamente se necessario
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>
  <body class="bg-lightBody dark:bg-darkBody">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
